    <meta charset="UTF-8" />

  <body>
    <!-- h태그는 제목에 사용한다 -->
    <h1>다람쥐 헌 쳇바퀴에 타고파</h1>
    <h2>다람쥐 헌 쳇바퀴에 타고파</h2>
    <!-- hr태그는 구분선을 그려준다 -->
    <hr />
    <!-- p태그는 문단 구분용도로 사용한다 -->
    <p>안녕하세요. 대욱입니다</p>
    <hr />
    <!-- div 내용 구분 용도로 사용한다 -->
    <!-- 사용할 태그가 마땅치 않을 때  범용적으로 사용 -->
    <div class="game">
      <p>... 게임 관련 내용</p>
    </div>
    <div class="tv">
      <p>... tv 관련 내용</p>
    </div>
    <hr />
    <!-- details는 상세 내용을 적을 수 있다 -->
    <details>
      <summary>접근성 고려사항</summary>
      <p>내용</p>
    </details>
    <hr />
    <h1>장바구니</h1>
    <!-- 순서가 없는 리스트 -->
    <ul>
      <li>바나나</li>
      <li>사과</li>
      <li>수박</li>
    </ul>
    <hr />
    <h1>TODO List</h1>
    <!-- 순서가 있는 리스트 -->
    <ol>
      <li>아침 먹기</li>
      <li>점심 먹기</li>
      <li>저녁 먹기</li>
      <li>양치 하기</li>
    </ol>
    <hr />
    <!-- a태그는 하이퍼링크를 생성한다 -->
    <!-- href속성에 링크 주소를 입력한다 -->
    <!-- target속성으로 띄울 탭을 선택한다 -->
    <a href="https://www.naver.com" target="_blank">네이버로 이동</a>
    <hr />
    <!-- img는 이미지를 출력할 때 사용한다 -->
    <!-- src는 이미지 파일의 경로나 이미지 링크 주소를 넣는다 -->
    <!-- alt는 이미지가 깨졌을 때 어떤 이미지가 있는지 알려준다 -->
    <!-- width는 이미지의 넓이를 설정한다 -->
    <!-- height는 이미지의 높이를 설정한다 -->
    <!-- 둘 중 하나만 설정 할 경우 이미지 원본 비율대로 설정된다 -->
    <img src="https://zrr.kr/N9WI" alt="우주 오리" />
    <img src="./img/cat.jpg" alt="우주 오리" />

    <h1>텍스트 입력</h1>
    <!-- input은 유저가 서버로 보낼 데이터를 입력하는 태그이다 -->
    <!-- type속성은 input태그의 타입을 설정한다 -->
    <!-- name속성은 서버로 해당 데이터를 보낼 이름이다 -->
    <!-- 유저가 입력한 데이터는 value 속성에 들어간다 -->
    <!-- placeholder는 value가 빈값일 때 안내 문구가 출력되게 한다 -->
    <!-- disabled속성은 입력할 수 없는 input태그를 만든다 -->
    <!-- dosabled속성이 적용된 input은 서버로 데이터가 전송되지 않는다 -->
    <!-- readonly속성은 읽기전용 input태그를 만든다 -->
    <input type="text" name="id" value="기본 데이터" />
    <h1>비밀번호 입력</h1>
    <input type="password" name="pw" placeholder="비번을 입력해주세요" />
    <h1>체크박스 입력</h1>
    <input type="checkbox" name="cb" /> 체크하세요
    <br />
    <input type="checkbox" name="cb1" disabled /> 비활성
    <h1>라디오 버튼 입력</h1>
    <input type="radio" name="1번 문제" checked />
    <input type="radio" name="1번 문제" />
    <h1>이메일 입력</h1>
    <input type="email" name="id" />
    <h1>날짜 입력</h1>
    <input type="date" name="date" />
    <h1>파일 입력</h1>
    <input type="file" name="id" />
    <h1>범위 입력</h1>
    <input type="range" name="id" />
    <h1>색상 입력</h1>
    <input type="color" />
    <h1>숨김</h1>
    <input type="hidden" />
  </body>
</html>
