<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>텍스트에어리어</h1>
    <textarea placeholder="내용을 입력하세요." rows="10" cols="30"></textarea>
    <hr />
    <h1>iframe</h1>
    <iframe width="560" height="315" src="https://wikidocs.net"></iframe>
    <hr />
    <h1>오디오</h1>
    <!-- controls는 일시정지 소리크기 등등을 설정하는 패널을 제공한다 -->
    <!-- autoplay는 음소거 상태로만 가능하다(크롬 기준) -->
    <audio src="https://zrr.kr/5Xik" controls></audio>
    <hr />
    <h1>비디오</h1>
    <video src="https://zrr.kr/Mghf" controls width="400"></video>
    <hr />
    <h1>유튜브 비디오</h1>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/ZmqSOMlgZPU"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      allowfullscreen
    ></iframe>
  </body>
</html>
